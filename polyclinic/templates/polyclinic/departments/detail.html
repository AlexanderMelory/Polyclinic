{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">{{ department.name }}</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">Этаж: <strong>{{ department.floor }}</strong></p>
                    <p class="card-text">Количество комнат: <strong>{{ department.rooms_qty }}</strong></p>
                    <p class="card-text">Руководитель отделения: <strong>{{ department.leader.get_full_name }}</strong></p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'polyclinic:list' %}" class="btn btn-secondary">Назад к списку отделений</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
