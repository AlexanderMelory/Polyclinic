{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Список объектов</h2>

    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ФИО</th>
        <th scope="col">Пол</th>
        <th scope="col">Возраст</th>
        <th scope="col">Адрес</th>
      </tr>
      </thead>
      <tbody>
      {% for patient in patients %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td><a href="{% url 'users:patient-detail' patient.id %}"
                 class="text-decoration-none link-dark">{{ patient.first_name }} {{ patient.last_name }}</a></td>
          <td>{{ patient.get_gender_display }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.address }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
